parameters:
  - name: whichState
    type: object
  

steps:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        #!/bin/bash
        # Write your commands here
        echo 'Hello world'
        myarray=(${{join(' ',parameters.whichState)}})
        echo "My array: ${myarray[@]}"
        echo "Number of elements in the array: ${#myarray[@]}"
